        <!-- Put keybindings here -->
        <script>
            var keyhandlers = {}
            keyhandlers[Keyboard.UP] = function() { console.log("UP"); Grue.move(0,-1); };
            keyhandlers[Keyboard.DOWN] = function() { console.log("DOWN"); Grue.move(0, 1); };

            keyhandlers[Keyboard.RIGHT] = function() { console.log("RIGHT"); Grue.move(1, 0); };
            keyhandlers[Keyboard.SPACE] = function() { console.log("SPACE")};
        </script>

                    stage.canvas.height = window.innerHeight;
